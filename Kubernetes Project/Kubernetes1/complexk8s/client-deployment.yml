apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: web
  template:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: pothugantianil95/complex_client
          resources:
              limits:
                  memory: "256Mi"
                  cpu: "500m"
          ports:
            - containerPort: 3000